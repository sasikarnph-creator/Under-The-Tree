<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ร้านหนังสือนิยาย (Flask)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
          <i class="bi bi-book-half brand-icon" aria-hidden="true"></i>
          <span class="brand-text">Under-The-Tree Bookstore</span>
        </a>
        <div class="d-flex ms-auto align-items-center">
          <form class="d-none d-md-flex me-3" id="search-form" onsubmit="return false;">
            <input id="search-input" class="form-control form-control-sm" placeholder="ค้นหาหนังสือ ชื่อผู้แต่ง...">
          </form>
          <a class="btn btn-outline-primary position-relative" href="/cart">
            ตะกร้า
            <span id="cart-count" class="badge bg-primary position-absolute top-0 start-100 translate-middle">{{ cart_count }}</span>
          </a>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
